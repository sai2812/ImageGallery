<div class="row">
  <h2>Travel Photos</h2>
  <div class="marg">
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all';category('all')">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='boats'" (click)="filterBy='boats';category('boats')">Boats</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='boats'" (click)="filterBy='boats';category('camping')">Camping</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='boats'" (click)="filterBy='boats';category('library')">Library</button>
  </div>
  <ul >

    <li *ngFor="let image of visibleIm">
      <a routerLink="/image/{{image.id}}">
        <img src="{{image.url}}" class="tn" width="200" height="160">
      </a>
    </li>
  </ul>
</div>
